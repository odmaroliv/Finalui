<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Etiqueta</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>

    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px"></h4></td></tr>
                    <tr><td align="center"></td></tr>
                    <tr><td align="center"></td></tr>
                </table>
            </td>
            <td style="width:50%">
                <table class="border" style="width: 100%; font-size: 10px">
                    <tr><td align="center" style="background-color:#D8D8D8">Date</td></tr>
                    <tr><td align="center">@FECHA</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">Receipt ID</td></tr>
                    <tr><td align="center">@ENTRADA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width: 20%; font-size: 7px">Origin:</td>
                        <td colspan="3" style="width: 80%; border-bottom: 1px solid black; font-size: 10px">@ORIGEN</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width: 20%; font-size: 7px">Destination:</td>
                        <td style="width: 80%; border-bottom: 1px solid black; font-size: 10px">@DESTINO</td>

                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width: 10%; font-size: 7px">Tipo de operacion:</td>
                        <td style="width: 40%; border-bottom: 1px solid black; font-size: 10px">@OPERACION</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color: #D8D8D8; font-size: 10px">
                            <th>Proveedor</th>
                            <th>Cliente</th>
                            <!-- <th>P. Unitario</th>
                        <th>Importe</th-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="font-size: 10px">
                            <td>@PROVEEDOR</td>
                            <td>@CLIENTE</td>

                        </tr>
                        @FILAS
                        <!--  <tr>
                        <td style="border: 0px !important"></td>
                        <td style="border: 0px !important"></td>
                        <td align="right">Total:</td>
                        <td>@TOTAL</td>
                    </tr>-->
                    </tbody>
                </table>
            </td>

        </tr>
        <tr><td colspan="4" height="30"></td></tr>

        <tr>
            <td colspan="4">
                <table class="border" style="width:100%;">
                    <tr><td align="center"><h4 style="margin:0px">@ETIQUETA</h4></td></tr>
                </table>
            </td>

        </tr>
        <tr><td colspan="5" height="30"></td></tr>

        <tr>
            <td colspan="5">
                <table style="width: 100%; font-size: 10px">
                    <tr><td align="center"><h4 style="margin:0px">ARNIAN</h4></td></tr>
                    <tr><td align="center">San Diego </td></tr>
                    <tr><td align="center">Tel: 099080990</td></tr>
                </table>
            </td>

        </tr>
    </table>
</body>
</html>
